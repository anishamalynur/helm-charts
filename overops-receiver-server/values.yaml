# Default values for overops-receiver-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
 # Used only when deploying with the overops/overops chart.
 # This setting will share auth object across deployments.
 enableKedaAuth: false

# Overops Config settings
overops:
  target: ""
  loglevel: INFO
  type: RABBIT

  # To add Fargate Label enable this setting.
  #target: fargate

  # Enable Overops Agent to run Overops on Overops
  agentSidecar:
    enabled: false
    useDebug: false
    repository: overops/agent-sidecar
    pullPolicy: IfNotPresent
    tag: latest
    collectorURL: ""
    applicationName: ""
    deploymentName: ""
    serverName: ""
    environmentName: ""

    # Extended Agent settings using a Property File
    # Note: This will set the TAKIPI_PROPERTIES_FILE using a configmap
    agentProperties: ""
    # Example:
    # agentProperties: |-
    #   takipi.max.depth=10
    #   takipi.shutdown.gracetime=60

  auth:
    existingSecret: ""

  redis:
    enabled: false
    host: ''
    port: 6379

  rabbitQueue:
    # Receiver type: agent,hit,decompiler,sql, or custom.
    # Custom must set customSetting value (i.e: mysql,msg_rabbit,decompile,hit).
    type: hit
    customType: ""
    service: ""
    port: 5672
    username: overops
    password: ""
    exchange: overops

  mysql:
    url: ""
    user: overops
    password: ""
    port: 3306

## Overops Extended Configuration section populates config files that will be part of application
#  overops receiver server configMap. These will be mounted to the overops-private volume mount.
config:
  enableExtraAppConfig: false
  applicationProperties: ""
  # Example tuning hikari settings.
  # applicationProperties: |-
  #   spring.datasource.hikari.maximumPoolSize=50
  #   spring.datasource.hikari.connectionTimeout=60000

replicaCount: 1

image:
  repository: overops-receiver-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}

# Enable Autoscaling with KEDA
autoscaling:
  enabled: false
  pollingInterval: 5
  cooldownPeriod: 30
  minReplicaCount: 0
  maxReplicaCount: 10
  targetQueueLength: 5

nodeSelector: {}

tolerations: []

affinity: {}
